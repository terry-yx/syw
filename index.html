<!DOCTYPE html>

<script>

(function () {
  var code  = (new URLSearchParams(location.search)).get('code');
  var state = (new URLSearchParams(location.search)).get('state');
  if (code && state) {

    var cleanPath = location.pathname.replace(/\/+/g,'/');
    location.replace(cleanPath + (cleanPath.endsWith('/') ? '' : '/') +
                     'auto11?code=' + encodeURIComponent(code) +
                     '&state=' + encodeURIComponent(state));
  }
  // 不是回调，脚本继续往下跑
})();
</script>
